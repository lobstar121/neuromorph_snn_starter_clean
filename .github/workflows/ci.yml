name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_sweeps:
        description: "Run alpha/vth/grid sweeps"
        type: boolean
        default: false

# GHCR push permissions (for docker-image job)
permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean & build & compare
        env:
          ALPHA_Q14: "15520"
        run: |
          make veryclean || true
          rm -f artifacts/events_ref.mem || true
          make test

      - name: Assert match==1.0 (main case)
        run: |
          python assert_match.py --expect 1.0 artifacts/spikes_hw.csv artifacts/spikes_sw_q14.csv

      - name: Upload basic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: basic-artifacts
          path: |
            artifacts/spikes_hw.csv
            artifacts/spikes_sw_q14.csv
            artifacts/diff_mask.csv
            artifacts/diff_heatmap.png
            artifacts/mismatch_*.csv
            artifacts/mismatch_report.txt
          if-no-files-found: ignore

  smoke:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          pip install -r requirements.txt
      - name: Run smoke_compare (4 singles)
        env:
          ALPHA_Q14: "15520"
        run: |
          make veryclean || true
          make smoke_compare
      - name: Assert each smoke case == 1.0
        run: |
          py() { python assert_match.py --expect 1.0 "$1" "$2"; }
          py artifacts/spikes_hw_X_events_single_f0.csv artifacts/spikes_sw_q14_X_events_single_f0.csv
          py artifacts/spikes_hw_X_events_single_f1.csv artifacts/spikes_sw_q14_X_events_single_f1.csv
          py artifacts/spikes_hw_X_events_single_f23.csv artifacts/spikes_sw_q14_X_events_single_f23.csv
          py artifacts/spikes_hw_X_events_single_f24.csv artifacts/spikes_sw_q14_X_events_single_f24.csv

  sweeps:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_sweeps }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          pip install -r requirements.txt
      - name: Run alpha/vth/grid sweeps
        env:
          ALPHA_Q14: "15520"
        run: |
          make alpha_sweep
          make vth_sweep
          make grid_sweep
      - name: Upload sweep results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweep-results
          path: artifacts/*sweep*csv

  # --- Docker image build/push + container smoke ---
  docker-image:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # On PRs: build only (no push)
      - name: Build image (no push on PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: neuromorph:ci

      # On main/tags: login & push to GHCR
      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image to GHCR
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/neuromorph:latest
            ghcr.io/${{ github.repository_owner }}/neuromorph:${{ github.sha }}

      # Optional: run smoke inside the published container (main only)
      - name: Smoke test inside container
        if: github.ref == 'refs/heads/main'
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/neuromorph:latest \
            bash -lc "make test && python compare_spikes.py artifacts/spikes_hw.csv artifacts/spikes_sw_q14.csv | grep 'match ratio: 1.000000'"
