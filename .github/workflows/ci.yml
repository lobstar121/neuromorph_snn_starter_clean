name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_smoke:
        description: "Run smoke_compare"
        type: boolean
        default: false
      run_sweeps:
        description: "Run alpha/vth/grid sweeps"
        type: boolean
        default: false
      run_learn:
        description: "Run SW-only STDP learn_smoke"
        type: boolean
        default: false
      run_learn_tune:              # ⬅️ 새 입력: STDP 학습 파라미터 튜닝
        description: "Run STDP learn parameter grid & auto-select best"
        type: boolean
        default: false

# Docker 패키지 푸시용 권한
permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: Clean & build & compare
        env:
          ALPHA_Q14: "15520"
        run: |
          make veryclean || true
          rm -f artifacts/events_ref.mem || true
          make test

      - name: Assert match==1.0
        run: |
          python - << 'PY'
          import numpy as np, sys, os
          p = "artifacts/diff_mask.csv"
          if not os.path.exists(p):
              print("[CI] diff_mask.csv not found"); sys.exit(1)
          A = np.loadtxt(p, delimiter=",", dtype=int)
          s = int(A.sum())
          print(f"[CI] diff sum = {s}")
          sys.exit(0 if s==0 else 2)
          PY

      - name: Upload basic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: basic-artifacts
          path: |
            artifacts/spikes_hw.csv
            artifacts/spikes_sw_q14.csv
            artifacts/diff_mask.csv
            artifacts/diff_heatmap.png
            artifacts/mismatch_*.csv
            artifacts/mismatch_report.txt
          if-no-files-found: ignore

  # ---- Docker 이미지 빌드/푸시 ----
  docker-image:
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # PR이 아니면 GHCR 로그인 (push 위해)
      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & (maybe) Push image
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # main에서 컨테이너로 스모크 실행 (이미지 유효성)
      - name: Smoke test inside container
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest \
            bash -lc "make test && python compare_spikes.py artifacts/spikes_hw.csv artifacts/spikes_sw_q14.csv | grep 'match ratio: 1.000000'"

  # ---- 수동 트리거: 스모크 ----
  smoke:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_smoke }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          pip install numpy
      - name: Run smoke_compare
        env:
          ALPHA_Q14: "15520"
        run: |
          make veryclean || true
          make smoke_compare
      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: artifacts/*X_events_single*.csv

  # ---- 수동 트리거: 스윕즈 ----
  sweeps:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_sweeps }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          pip install numpy
      - name: Run alpha/vth/grid sweeps
        env:
          ALPHA_Q14: "15520"
        run: |
          make alpha_sweep
          make vth_sweep
          make grid_sweep
      - name: Upload sweep results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweep-results
          path: artifacts/*sweep*csv

  # ---- 수동 트리거: SW-only 학습 스모크 ----
  learn:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_learn }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (SW-only)
        run: |
          sudo apt-get update
          sudo apt-get install -y make g++ python3-pip
          python -m pip install --upgrade pip
          pip install numpy

      - name: Run SW-only learn_smoke
        env:
          ALPHA_Q14: "15474"
        run: |
          make learn_clean || true
          make learn_smoke

      - name: Upload learn artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: learn-artifacts
          path: |
            artifacts/weights_learned.hex
            artifacts/spikes_sw_learn.csv
          if-no-files-found: warn

  # ---- 수동 트리거: STDP 학습 파라미터 튜닝 & 자동선택 ----
  learn_tune:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_learn_tune }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (SW-only)
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      - name: Run learn parameter grid
        run: |
          make learn_grid

      - name: Upload learn tuning artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: learn-tuning
          path: |
            artifacts/learn_grid.csv
            artifacts/learn_selected.json
            artifacts/weights_learned_best.hex
            artifacts/weights_learned_*.hex
            artifacts/spikes_sw_learn_*.csv
          if-no-files-found: ignore

  # ---- Optional: run full tuning & finalize (manual) ----
  tune:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_sweeps }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make g++ python3-pip
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      - name: Run all sweeps
        run: |
          make alpha_sweep
          make vth_sweep
          make grid_sweep

      - name: Analyze & select params
        run: |
          python analyze_sweeps.py
          echo "---- selected ----"
          cat artifacts/alpha_selected.txt || true
          ls -l artifacts/vth_selected.hex || true

      - name: Re-test with selected params (expect 1.0)
        env:
          ALPHA_Q14: ""
        run: |
          make veryclean || true
          rm -f artifacts/events_ref.mem || true
          make test
          python - << 'PY'
          import numpy as np, sys, os
          p = "artifacts/diff_mask.csv"
          if not os.path.exists(p):
              print("[CI] diff_mask.csv not found"); sys.exit(1)
          A = np.loadtxt(p, delimiter=",", dtype=int)
          s = int(A.sum())
          print(f"[CI] diff sum = {s}")
          sys.exit(0 if s==0 else 2)
          PY

      - name: Upload tuning artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tuning-artifacts
          path: |
            artifacts/*sweep*csv
            artifacts/alpha_selected.txt
            artifacts/vth_selected.hex
            artifacts/spikes_hw.csv
            artifacts/spikes_sw_q14.csv
            artifacts/diff_mask.csv
          if-no-files-found: ignore
